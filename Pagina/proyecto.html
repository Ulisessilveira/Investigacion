    <div class="cuadrado"> 
        <!-- Titulo -->
        <div class="titulo">
            <form >
                <label for="txt_general" class="lb_general">Titulo</label>
                <input class="txt_general" type="text" id="txt_general">
            </form>
        </div>
        <!-- Titular -->
        <div class="titular">
            <form >
                <label for="txt_titular" class="lb_general">Titular</label>
                <input class="txt_general" type="text" id="txt_titular">
            </form>
        </div>
        <!-- Colaborador -->
        <div class="colabolador">
            <form >
                <label for="si_no" class="lb_general">Colaborador</label>
                <input class="si_no_colaborador" type="checkbox" id="si_no" value="1" >
                <input class="txt_colabolador_cantidad" type="number" for="si_no">
                <input class="txt_general" type="text" id="txt_colabolador">
            </form>
        </div>
         <!-- Descripcion -->
        <div class="descripcion">
            <form >
                <label for="txt_titular" class="lb_general">Descripción</label>
                <textarea class="txt_general" rows="5" cols="40"></textarea>
            </form>
        </div>
        <!-- Fechas -->
        <div class="fechas">
            <form >
                <label for="txt_fecha_inicio" class="lb_general">Fecha inicio</label>
                <input class="txt_fecha" type="date" id="txt_fecha_inicio">
                <label for="txt_fecha_final" class="lb_general">Fecha final</label>
                <input class="txt_fecha" type="date" id="txt_fecha_final">
            </form>
        </div>
        <!-- Botones -->
        <div class="botones">
            <button name="button">CI-01</button>
            <button name="button">CI-02</button>
            <button name="button">Avance parcial</button>
            <button name="button">Avance Final</button>
            <button name="button">Ficha tecnica</button>
            <button name="button">Presentación Final</button>
        </div>
